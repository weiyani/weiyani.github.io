    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我们的双人成行 - 5周年纪念</title>
    <!-- Keep Tailwind CDN for simplicity in this setup, though Vite can handle it too -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&family=Fredoka+One&family=Noto+Serif+SC:wght@400;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              logo: ['"Carter One"', 'cursive'],
              display: ['"Fredoka One"', 'cursive'],
              chinese: ['"Noto Serif SC"', 'serif'],
              sans: ['"Nunito"', 'sans-serif'],
            },
            colors: {
              game: {
                orange: '#FF9F1C', 
                yellow: '#FFBF00', 
                blue: '#2EC4B6',   
                green: '#4CC9F0',  
                cody: '#70C1B3',   
                may: '#5F5AA2',    
                book: '#E71D36',   
                pink: '#FF99C8',   
              },
              christmas: {
                red: '#D42426',
                green: '#165B33',
                gold: '#B45309',
              }
            },
            animation: {
              'float': 'float 4s ease-in-out infinite',
              'bounce-slow': 'bounce 2s infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                '50%': { transform: 'translateY(-10px) rotate(2deg)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
        color: #2D3436;
        overflow-x: hidden;
        min-height: 100vh;
      }
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #fbc2eb;
      }
      ::-webkit-scrollbar-thumb {
        background: #FF9F1C;
        border-radius: 5px;
